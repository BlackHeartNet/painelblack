<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Login</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Black Heart Panel</h2>
      <form id="loginForm">
        <div class="input-box">
          <i class="fas fa-user icon"></i> <!-- Ícone de usuário -->
          <input type="text" id="username" required="required">
          <label>Username</label>
        </div>
        <div class="input-box">
          <i class="fas fa-lock icon"></i> <!-- Ícone de senha -->
          <input type="password" id="password" required="required">
          <label>Password</label>
          <i class="fas fa-eye toggle-password"></i> <!-- Ícone para mostrar/ocultar senha -->
        </div>
        <div class="button-box">
          <button type="submit">Conecte-se</button>
        </div>
        <div id="error-message" style="color: #ff0000; display: none;">Credenciais inválidas</div>
      </form>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
