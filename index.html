<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Login</title>
  <!-- Link para Font Awesome para os Ã­cones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Black Heart Panel</h2>
      <form>
        <div class="input-box">
          <i class="fas fa-user icon"></i>
          <input type="text" id="username" required="required" placeholder="Username">
        </div>
        <div class="input-box">
          <i class="fas fa-lock icon"></i>
          <input type="password" id="password" required="required" placeholder="Password">
        </div>
        <div class="button-box">
          <button type="submit">Login</button>
        </div>
      </form>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
